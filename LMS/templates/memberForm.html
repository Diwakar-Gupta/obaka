{% extends 'base.html' %}

{% block content %}
                <div class="bg-white">
                    <form method="GET" >

                        <div class="row ml-0 mr-0">
                            <div class="col-12 col-md-6" style="padding:0 16px;">
                                <div class="form-group">
                                    <label for="uname">Username:</label>
                                    <input type="text" class="form-control" id="uname" placeholder="Enter username"
                                        name="uname" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" placeholder="Email"
                                        name="email" required>
                                </div>
                                
                                <div class="form-group">
                                <select name="cars" class="custom-select" previous="" onchange="$(this.value).addClass('show');$(this.previous).removeClass('show');this.previous=this.value;if(this.value=='#custom-form')window.open('/','_blank');">
                                        <option selected>Member Type</option>
                                        <option value="#student-form">Student</option>
                                        <option value="#faculty-form" >Faculty</option>
                                        <option value="#custom-form" >custom</option>
                                      </select>
                                    </div>
                            </div>
                            <div class="col-12 col-md-6" style="padding:0 16px;">
                                    <div id="student-form" class="collapse">
                                        <div class="form-group">
                                            <label for="id">ID</label>
                                            <input name="id" type="text" class="form-control" placeholder="ID" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="branch">Branch</label>
                                            <select name="branch" class="custom-select">                                            
                                                <option value="CSE">B.Tech CSE</option>
                                                <option value="ETC" >B.Tech ETC</option>
                                                <option value="BBA" >BBA</option>
                                              </select>                                              
                                        </div>
                                        
                                    </div>
                                    <div id="faculty-form" class="collapse">                                        
                                        <div class="form-group form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="ishod" required> HOD
                                            </label>
                                        </div>
                                        <div class="form-group">
                                                <label for="branch">Branch</label>
                                                <select name="branch" class="custom-select">                                            
                                                    <option value="CSE">B.Tech CSE</option>
                                                    <option value="ETC" >B.Tech ETC</option>
                                                    <option value="BBA" >BBA</option>
                                                  </select>                                              
                                            </div>
                                    </div>
                                    <div id="custom-form" class="collapse">
                                            
                                    </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
{% endblock %}
